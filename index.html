<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag N Drop Sortable List</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/1a3f862e53.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>Drag N Drop Sortable List</h1>
        <p>Drag and drop the items into their corresponding spot</p>
    </div>
    <div class="list-container">
        <div>
            <h1>Original List</h1>
            <ul class="original-list" id="original-list"></ul>
        </div>
        <div class="divider"></div>
        <div>
            <h1>Randomized List</h1>
            <ul class="draggale-list" id="draggable-list"></ul>
        </div>
    </div>
    <button class="btn-check" id="btn-check">
        check order <i class="fas fa-paper-plane"></i>
    </button>
</body>

</html>
